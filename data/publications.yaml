  - title: "Zipper: Latency-Tolerant Optimizations for High-Performance Buses"
    authors: ["Shibo Chen", "Shirley Zhang", "Todd Austin"]
    venue: "In Proceedings of the To Appear in The Asia and South Pacific Design Automation Conference, Tokyo, Japan (pp. 20-23)."
    year: 2024
    description: "As heterogeneous designs take over the world of hardware designs, the data bus plays a vital role in interconnecting hosts and accelerators. While past works have emphasized increasing communication bandwidth for data-hungry workloads, this work focuses on optimizing latency for latency-sensitive acceleration applications."
    links:
      paper: "https://dl.acm.org/doi/10.1145/3658617.3697546"
